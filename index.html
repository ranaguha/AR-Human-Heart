
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Human Heart ‚Äî Basic</title>
  <!-- Pinned to a stable version to avoid breaking changes -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0b0d10}
    model-viewer{width:100%;height:100%;--progress-bar-color:#34d399;
      background:radial-gradient(1000px 600px at 50% 30%, #12151a, #0b0d10 55%)}
    .btn{border:none;background:rgba(15,15,17,.72);color:#fff;padding:10px 12px;
      border-radius:14px;font-weight:600;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,.35);
      backdrop-filter:blur(8px)}
  </style>
</head>
<body>
  <!-- Basic viewer: static until user interacts (no auto-rotate) -->
  <model-viewer id="viewer"
    src="human_heart_3d_model.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    exposure="1.0"
    shadow-intensity="1"
    interaction-prompt="when-focused"
    alt="3D model of a human heart">
    <!-- AR button -->
    <button slot="ar-button" class="btn" title="View in your space">üÖ∞Ô∏èüÖ° View in your space</button>
    <!-- Progress bar -->
    <div slot="progress-bar" style="width:100%;height:4px;background:rgba(255,255,255,.08)">
      <div id="pb" style="height:100%;width:0;background:#34d399"></div>
    </div>
  </model-viewer>

  <script>
    // Simple progress bar
    const mv = document.getElementById('viewer');
    const pb = document.getElementById('pb');
    mv.addEventListener('progress', (e) => {
      pb.style.width = Math.round(e.detail.totalProgress * 100) + '%';
    });
  </script>
</body>
</html>
